# port
server.port=8080

# change psd to db name, change localhost to database ip
spring.datasource.url=jdbc:postgresql://localhost:5432/psd
spring.datasource.driver-class-name=org.postgresql.Driver

# change username to the db username
spring.datasource.username=postgres
spring.datasource.password=root

spring.jpa.show-sql: true
spring.jpa.properties.hibernate.format_sql: true


# create and drop, good for testing, will auto create table based on code 
# update, for production
# for create and drop "spring.jpa.hibernate.ddl-auto=create-drop"
# for update "spring.jpa.hibernate.ddl-auto=update"
spring.jpa.hibernate.ddl-auto=create-drop





