<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@govtechsg/sgds/css/sgds.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <div role="alert" class="sgds alert alert-primary fade d-flex align-items-center show" *ngIf="message">
        <div>
            <i class="bi bi-exclamation-circle me-2"></i>{{ message }}
        </div>
    </div>
    <div class="form container" *ngIf="!authenticationResponse.mfaEnabled">
        <div class="row">
            <h1>Register an account</h1>
        </div>
        <div class="row">
            <label class="form-label">Full Name</label>
            <span class="span-input">
                <input type="text" class=" form-control" id="fullName" aria-describedby="fullName" placeholder="Type your full name" [(ngModel)]="registerRequest.fullName">
            </span>
        </div>
        <div class="row">
            <label class="form-label">Email</label>
            <span class="span-input">
                <input type="email" class=" form-control" id="email" aria-describedby="email" placeholder="Type your email address" [(ngModel)]="registerRequest.email" disabled>
            </span>
        </div>
        <div class="row">
            <label class="form-label">Username</label>
            <span class="span-input">
                <input type="text" class=" form-control" id="username" aria-describedby="username" placeholder="Type your username" [(ngModel)]="registerRequest.username">
            </span>
        </div>
        <div class="row">
            <label class="form-label">Password</label>
            <label class="hint">At least 8 characters long and contain at least one uppercase letter, one lowercase letter, one digit, and one special character (&#64;$!%*?&)</label>
            <span class="span-input">
                <input type="password" class=" form-control" id="password" aria-describedby="password" placeholder="Type your password" [(ngModel)]="registerRequest.password">
            </span>
        </div>
        <div class="row">
            <label class="form-label">Repeat Password</label>
            <span class="span-input">
                <input type="password" class=" form-control" id="repeatPassword" aria-describedby="repeatPassword" placeholder="Re-type your password" [(ngModel)]="retypePassword">
            </span>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary sgds" (click)="signUp()">Sign Up</button>
        </div>
    </div>

    <div class="form container" *ngIf="authenticationResponse.mfaEnabled">
        <div class="row">
            <h2>Set Up MFA</h2>
        </div>
        <div class="qr-code row">
            <img [src]="authenticationResponse.secretImageUri" alt="QR Code">
        </div>
        <div class="row">
            <label for="validationCode">Enter 6 digits validation code generated by the app</label>
        </div>
        <div class="row">
            <input type="text" maxlength="6" [(ngModel)]="otpCode">
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary sgds" (click)="verifyMFA()">Verify Code</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
