<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@govtechsg/sgds/css/sgds.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>IEM Simulator</title>
</head>
<body>
    
    <div class="form container">
        <div class="row">
            <img class="logo" src="/assets/wizvision_logo.png" alt="image">
        </div>
        <div class="row">
            <label class="form-label">Your username</label>
            <span class="span-input">
                <input type="text" class=" form-control" id="username defaultWith" aria-describedby="defaultWith" placeholder="Type your username" [(ngModel)]="username">
                <i class="bi bi-person-fill form-control-icon"></i>
            </span>
        </div>
        <div class="row">
            <label class="form-label">Your password</label>
            <span class="span-input">
                <input type="password" class=" form-control" id="password defaultWith" aria-describedby="defaultWith" placeholder="Type your password" [(ngModel)]="password">
                <i class="bi bi-lock-fill form-control-icon"></i>
            </span>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary sgds" (click)="login()">Login</button>
        </div>
        <div class="row">
            <label>Don't have an account? <a href="/general-register">Sign up now!</a></label>
        </div>

        <div class="row" *ngIf="loginResponse$ | async as response">
            <p>Login Response: {{ response.message }}</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
