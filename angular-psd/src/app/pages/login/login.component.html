<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@govtechsg/sgds/css/sgds.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>IEM Simulator</title>
</head>
<body>
    <div role="alert" class="sgds alert alert-primary fade d-flex align-items-center show" *ngIf="message">
        <div>
            <i class="bi bi-exclamation-circle me-2"></i>{{ message }}
        </div>
    </div>
    <div class="form container" *ngIf="!authenticationResponse.mfaEnabled">
        <div class="row">
            <img class="logo" src="/assets/wizvision_logo.png" alt="image">
        </div>
        <div class="row">
            <label class="form-label">Your username</label>
            <span class="span-input">
                <input type="text" class=" form-control" id="username defaultWith" aria-describedby="defaultWith" placeholder="Type your username" [(ngModel)]="authenticationRequest.username">
                <i class="bi bi-person-fill form-control-icon"></i>
            </span>
        </div>
        <div class="row">
            <label class="form-label">Your password</label>
            <span class="span-input">
                <input type="password" class=" form-control" id="password defaultWith" aria-describedby="defaultWith" placeholder="Type your password" [(ngModel)]="authenticationRequest.password">
                <i class="bi bi-lock-fill form-control-icon"></i>
            </span>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary sgds" (click)="login()">Login</button>
        </div>
        <div class="row">
            <label>Don't have an account? <a href="">Signup now!</a></label>
        </div>
    </div>

    <div class="form container" *ngIf="authenticationResponse.mfaEnabled">
        <div class="row">
            <h2>MFA Authentication</h2>
        </div>
        <div class="row">
            <label for="validationCode">Enter 6 digits validation code generated by the app</label>
        </div>
        <div class="row">
            <input type="text" maxlength="6" [(ngModel)]="otpCode">
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary sgds" (click)="verifyMFA()">Verify Code</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
