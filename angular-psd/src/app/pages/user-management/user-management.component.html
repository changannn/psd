<app-root-header></app-root-header>
<div class="alert alert-success" role="alert" *ngIf="message !== ''">
  {{ message }}
</div>
<div class="table-responsive-lg">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Email</th>
        <th scope="col">Username</th>
        <th scope="col">Role</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ user.email }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.role }}</td>
        <td>
            <button type="button" class="btn btn-outline-primary sgds" (click)="editUser(user.id)">Edit</button>
            <button type="button" class="btn btn-outline-danger sgds" (click)="deleteUser(user)">Delete</button>
        </td>
      </tr>
    </tbody>
 </table>
</div>

<div class="container text-center">
    <div class="row">
        <button class="btn btn-outline-success btn-lg" type="button" (click)="redirectToCreateUser()"><i class="bi bi-plus-circle"></i> Add User</button>
    </div>
</div>
