<hr>
<div class="alert alert-danger" role="alert" *ngIf="message !== ''">
  {{ message }}
</div>
<div class="container">
    <form>
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email" [(ngModel)]="registerRequest.email">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username" name="username" [(ngModel)]="registerRequest.username">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="registerRequest.password">
                    <div id="passwordHelpBlock" class="form-text">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                    </div>
                </div>
            </div>
        </div>

        <div class="row ">
            <div class="col">
                <div class="mb-3">
                <label class="form-label" for="role">Role</label
                ><select class="form-select" id="role" name="role" [(ngModel)]="registerRequest.role">
                    <option>ADMIN</option>
                    <option>USER</option>
                </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-secondary sgds" (click)="createUser()">Submit</button>
            </div>
        </div>
    </form>
</div>
