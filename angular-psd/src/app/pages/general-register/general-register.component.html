<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@govtechsg/sgds/css/sgds.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>IEM Simulator</title>
</head>
<body>
    <div class="form container">
        <div class="row">
            <h1>Register</h1>
        </div>
        <div class="row">
            <label class="form-label">Full Name</label>
            <span class="span-input">
                <input type="text" class=" form-control" id="defaultWith" aria-describedby="defaultWith" placeholder="Type your full name" [(ngModel)]="registerRequest.fullName">
            </span>
        </div>
        <div class="row">
            <label class="form-label">Email</label>
            <span class="span-input">
                <input type="email" class=" form-control" id="defaultWith" aria-describedby="defaultWith" placeholder="Type your email address" [(ngModel)]="registerRequest.email">
            </span>
        </div>
        <div class="row">
            <label class="form-label">Username</label>
            <span class="span-input">
                <input type="text" class=" form-control" id="defaultWith" aria-describedby="defaultWith" placeholder="Type your username" [(ngModel)]="registerRequest.username">
            </span>
        </div>
        <div class="row">
            <label class="form-label">Password</label>
            <span class="span-input">
                <input type="password" class=" form-control" id="defaultWith" aria-describedby="defaultWith" placeholder="Type your password" [(ngModel)]="registerRequest.password">
            </span>
        </div>
        <div class="row">
            <label class="form-label">Repeat Password</label>
            <span class="span-input">
                <input type="password" class=" form-control" id="defaultWith" aria-describedby="defaultWith" placeholder="Re-type your password">
            </span>
        </div>
        <div class="row">
            <label class="form-label"><input type="checkbox" id="defaultWith" aria-describedby="defaultWith" [(ngModel)]="registerRequest.mfaEnabled"> Enable MFA? </label>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary sgds" (click)="signUp()">Sign Up</button>
        </div>
        <div class="row">
            <label>Already have an account? <a href="">Sign in here!</a></label>
        </div>
    </div>

    <div class="container" *ngIf="authenticationResponse.mfaEnabled">
        <h2>Set Up MFA</h2>
        <div class="qr-code">
            <img [src]="authenticationResponse.secretImageUri" alt="QR Code">
        </div>
        <div class="form-group">
            <label for="validationCode">Enter 6 digits validation code generated by the app</label>
            <input type="text" maxlength="6">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
