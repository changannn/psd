<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@govtechsg/sgds/css/sgds.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>IEM Simulator</title>
  </head>
  <div class="main-container">
    <!-- Header -->
    <header>
      <!-- Navigation menu goes here -->
      <!--<app-user-header *ngIf="(isLoggedIn === 'true');"></app-user-header> -->
      <!--<ng-template #nonuser><app-header></app-header></ng-template> -->
      <!-- <app-header></app-header> -->
    </header>

    <!-- Main Content -->
    <main>
      <app-timeout *ngIf = "(idleState === 'TIMED_OUT')"></app-timeout>
      <router-outlet></router-outlet>
      <div>IDLE_STATE: {{idleState}}, COUNTDOWN: {{countdown}}, LAST_PING: {{lastPing | date}}</div>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"></script>
      <!-- Make sure jQuery is loaded before sgds.js -->
      <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
      <!-- jsDelivr -->
      <script src="https://cdn.jsdelivr.net/npm/@govtechsg/sgds@1.4.0/js/sgds.js"></script>
      <!-- Or unpkg -->
      <script src="https://unpkg.com/@govtechsg/sgds@1.4.0/js/sgds.js"></script>
    </main>

    <!-- Footer -->
    <footer>
      <!-- Footer content goes here -->
    </footer>
  </div>
</html>
