name: CI Workflow

on: [push, pull_request]

jobs:
  build-and-test-node:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 # Updated to latest version
      - name: Use Node.js 20
        uses: actions/setup-node@v3 # Updated to latest version and Node.js 20
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test

  build-and-test-java:
    runs-on: ubuntu-latest
    needs: build-and-test-node
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11
      - name: Build and test with Maven
        run: mvn clean verify
