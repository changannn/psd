name: SonarCloud
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Necessary for SonarCloud to analyze git history

      - name: Set up JDK 17 for backend analysis
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Setup Node.js for frontend analysis
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Specify the Node.js version required by your project

      - name: Install dependencies and build backend
        run: |
          cd backend
          mvn clean install

      - name: Install dependencies and build frontend
        run: |
          cd angular-psd
          npm install
          npm run build

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
