name: SonarCloud
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: root
          POSTGRES_DB: psd
        ports:
          - 5432:5432
        # Setup health check (GitHub will wait until the container is ready before continuing)
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Necessary for SonarCloud to analyze git history

      - name: Set up JDK 17 for backend analysis
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Setup Node.js for frontend analysis
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Specify the Node.js version required by your project

      - name: Install dependencies and build backend
        run: |
          cd backend
          mvn clean install

      - name: Install dependencies and build frontend
        run: |
          cd angular-psd
          npm install
          npm run build

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
           # Define environment variables for the database connection
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/psd
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: root

